{% extends 'base.html' %}
{% block title %}Add a New Book{% endblock title %}
{% block body %}
{% load tailwind_filters %}
<div class="container m-auto ">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="bg-blue-500 hover:bg-blue-600 px-2 py-3 my-3 text-white font-bold rounded-xl" type="submit">Add Book</button>
  </form>
</div>
{% endblock body %}
