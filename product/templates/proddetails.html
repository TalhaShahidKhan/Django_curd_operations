{% extends 'base.html' %}
{% block title %}Detail of {{product.name}}{% endblock title %}
{% block body %}
<div class="container m-auto">
  
<div class="container m-auto">
  <div class="flex justify-center">
    <div class="flex flex-col justify-center">
      <div class="flex flex-col md:flex-row max-w-7xl justify-center items-center ">
        <div class="overflow-hidden w-full m-4 shadow-sm flex flex-col md:flex-row justify-center">
          <div class="flex flex-col md:flex-row items-center">
            <div class=" w-full overflow-hidden"> <img src="{{product.image.url}}" alt="" class="" /> </div>
            <div class="md:w-2/3 m-4 ">
              <div class="flex text-gray-500 text-sm m-2">
                <div class="m-1">{{data.date_posted}}</div>
              </div>
              <div class="font-bold text-black text-3xl m-2">{{product.name}} </div>
              <div class="text-sm text-gray-500 mt-4 m-2">{{product.description}}</div>
              <div class="flex items-center justify-evenly mt-5">
                <div class="m-1">
                  <div class="font-bold text-xl hover:text-gray-600 mt-2">${{product.price}} </div>
                </div>
                <div class="">
                  <button class="flex ml-auto text-white bg-indigo-600 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-700 rounded">Buy Now</button>
                </div>
              </div>
              <div class="flex flex-col items-stretch   mt-5">
                {% if user.is_authenticated %}
                <div class="mt-6">
                  <a href="{% url 'product:product_upd' product.id %}"
                    class="bg-indigo-600 hover:bg-indigo-700 rounded-xl ml-2 px-2 py-3 shadow-xl font-bold text-white mt-2 text-center">Update
                    Product</a>
                </div>
                <div class="mt-8">
                  <a href="{% url 'product:product_dlt' product.id %}"
                    class="bg-indigo-600 hover:bg-indigo-700 rounded-xl ml-2 px-2 py-3 shadow-xl font-bold text-white mt-2 text-center">Delete
                    Product</a>
                  </div>
                {% endif %}
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://use.fontawesome.com/03f8a0ebd4.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</div>
</div>
{% endblock body %}
