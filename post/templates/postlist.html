{% extends 'base.html' %}
{% block title %}Post from Different Users{% endblock title %}
{% block body %}
<div class="container m-auto">
  
<section class="text-gray-600 body-font overflow-none mb-12">
  <div class="container px-5 mx-auto">
    {% for post in post %}
    <div class="-my-8 divide-y-2 divide-gray-100 bg-slate-300 px-3 py-2 rounded-xl shadow-xl mt-20">
      <div class="py-8 flex flex-wrap md:flex-nowrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="font-semibold title-font text-gray-700">{{post.author}}</span>
          <span class="mt-1 text-gray-500 text-sm">{{post.date_posted}}</span>
        </div>
        <div class="md:flex-grow">
          <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{post.title}}</h2>
          <span class="overflow-scroll"><p class="leading-relaxed">{{post.description|safe|truncatewords:"50"|linebreaks}}</p></span>
          <a href="{% url 'post:det_post' post.id %}" class="text-indigo-500 inline-flex items-center mt-4">Read More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
</div>

{% endblock body %}
